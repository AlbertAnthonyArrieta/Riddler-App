<html>
    <head>
        <meta charset="utf-8" />
        <!--
            Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
                https://cordova.apache.org/docs/en/latest/
            Some notes:
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src

                    //style-src 'self' 'unsafe-inline' fonts.googleapis.com
            -->
            <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval';
             style-src 'self' 'unsafe-inline' fonts.googleapis.com; media-src *; img-src 'self' data: content:; font-src 'self' fonts.gstatic.com;"> -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
          name="viewport"
          content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="css/framework7-bundle.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/icons.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Riddler</title>
    </head>
    <body class="color-theme-pink">
        <div id="app">
            <!-- panel components go here -->
            
             <div class="view view-main">
             <!-- component will apply to all pages in view -->
          
                <div data-name="home" class="page">
                <!-- component is fixed to the page -->
                  
                  <div class="page-content">
                    <div class="container">
                        <h1 id="hometitle">RIDDLER</h1>
                        <div class="chip">
                            <div class="chip-media bg-color-yellow">
                              <i class="icon f7-icons if-not-md"></i>
                              <i class="material-symbols-outlined">
                                monetization_on
                              </i>
                            </div>
                            <div class="chip-label game-coin">$<span class="coins"></span></div>
                        </div>
                    </div>
                    <div class="buttonContainer" >
                        <a href="/level/" class="button button-round button-fill color-primary link buttonmenu">Play</a>
                        <a class="button button-round button-fill color-gray link buttonmenu">Levels</a>
                        <a href="/settings/" class="button button-round button-fill color-gray link buttonmenu">Settings</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/framework7-bundle.min.js"></script>
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/game.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
