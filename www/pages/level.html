<div class="page" data-name="level">
  <div class="page-content">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a class="link back" href="#">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </a>
        </div>
        <div class="title">LEVEL <span id="levelnum"></span> </div>
        <div class="right">
          <div class="chip">
            <div class="chip-media bg-color-yellow">
              <i class="icon f7-icons if-not-md"></i>
              <i class="material-symbols-outlined"> monetization_on </i>
            </div>
            <div class="chip-label game-coin">$<span class="coins"></span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 id="riddle"></h2>
      <div id="hintContainer">
        <a class="button button-fill button-round color-gray">HINT</a>
      </div>
    </div>


    

    <div class="container">
      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input id="answerInput" type="text" placeholder="Your Answer" />
              </div>
            </div>
          </li>
        </ul>
      </div>
      

      <div id="answerbtnContainer">
        <a id="submit" class="button button-fill button-round">SUBMIT</a>
      </div>
    </div>
  </div>
</div>
