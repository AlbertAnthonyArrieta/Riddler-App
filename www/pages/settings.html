<div class="page" data-name="settings">
  <div class="settingspage">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a class="link back" href="#">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </a>
        </div>
        <div class="title">SETTINGS</div>
        <div class="right"></div>
      </div>
    </div>

    <div class="container">

      <div class="chip">
        <div class="chip-media bg-color-yellow">
          <i class="icon f7-icons if-not-md"></i>
          <i class="material-symbols-outlined"> monetization_on </i>
        </div>
        <div class="chip-label game-coin">$<span class="coins"></span></div>
      </div>


      <div class="buttonContainer">
  
        <button id="add100" class="button button-fill button-round color-green buttonmenu">+100 Coins</button>
        <button class="button button-fill button-round color-red buttonmenu">RESET GAME</button>
        <span>Dark Mode (WIP)</span>
        <label class="toggle toggle-init color-black">
          <input type="checkbox" checked />
          <span class="toggle-icon"></span>
        </label>
  
      </div>
    </div>


  </div>
</div>
</div>
